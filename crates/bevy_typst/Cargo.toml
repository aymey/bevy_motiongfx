[package]
name = "bevy_typst"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
motiongfx_core = { path = "../motiongfx_core" }
motiongfx_vello = { path = "../motiongfx_vello" }
motiongfx_typst_macros = { path = "macros" }

bevy = "0.13"
